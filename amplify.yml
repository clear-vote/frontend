version: 1
backend:
    phases:
        preBuild:
            commands:
                - pip install --user pipenv
                - pip install --user virtualenv
                - export PATH=$PATH:$HOME/.local/bin
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - 'amplifyPush --simple'
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - '.npm/**/*'
